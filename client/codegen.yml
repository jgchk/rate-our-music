overwrite: true
schema: 'http://localhost:3030/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'graphql-code-generator/output'
    config:
      gqlImport: '../features/common/utils/identity-tag'
hooks:
  afterAllFileWrite:
    - prettier --write
