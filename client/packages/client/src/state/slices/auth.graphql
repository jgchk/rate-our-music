fragment authData on Auth {
  token
  exp
  account {
    ...accountData
  }
}

mutation Login($username: String!, $password: String!) {
  account {
    login(username: $username, password: $password) {
      ...authData
    }
  }
}

mutation Logout($force: Boolean!) {
  account {
    logout(force: $force)
  }
}

mutation Refresh {
  account {
    refresh {
      ...authData
    }
  }
}
