fragment partialAccountData on Account {
  id
  username
}

fragment fullAccountData on Account {
  id
  username
  releaseReviews {
    ...releaseReviewData
    release {
      ...partialReleaseData
    }
  }
  trackReviews {
    ...trackReviewData
  }
}

query GetPartialUser($id: Int!) {
  account {
    get(id: $id) {
      ...partialAccountData
    }
  }
}

query GetFullUser($id: Int!) {
  account {
    get(id: $id) {
      ...fullAccountData
    }
  }
}
