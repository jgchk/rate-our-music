<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .gap {
        gap: 8px;
      }

      .gap-small {
        gap: 4px;
      }

      .bold {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="flex flex-col gap">
      <div>
        <div class="bold">export</div>
        <div class="flex gap-small">
          <button id="export">to file</button>
          <button id="clipboard">to clipboard</button>
        </div>
      </div>

      <div>
        <div class="bold">data</div>
        <div id="flex gap-small">
          <button id="clear">clear</button>
        </div>
      </div>
    </div>
    <script src="background/index.js"></script>
  </body>
</html>
