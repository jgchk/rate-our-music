fragment releaseReviewData on ReleaseReview {
  id
  account {
    ...accountData
  }
  rating
  text
  release {
    id
    siteRating
  }
}

query GetReleaseReview($id: Int!) {
  releaseReview {
    get(id: $id) {
      ...releaseReviewData
    }
  }
}

mutation CreateReleaseReview(
  $releaseId: Int!
  $accountId: Int!
  $rating: Int
  $text: String
) {
  releaseReview {
    create(
      releaseId: $releaseId
      accountId: $accountId
      rating: $rating
      text: $text
    ) {
      ...releaseReviewData
    }
  }
}

mutation UpdateReleaseReviewRating($reviewId: Int!, $rating: Int) {
  releaseReview {
    updateRating(reviewId: $reviewId, rating: $rating) {
      ...releaseReviewData
    }
  }
}
