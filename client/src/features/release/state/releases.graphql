fragment releaseData on Release {
  id
  title
  artists {
    ...artistData
  }
  releaseDate {
    day
    month
    year
  }
  coverArt
  tracks {
    ...trackData
  }
  genres {
    ...releaseGenreData
  }
  siteRating
  friendRating
  similarUserRating
  reviews {
    ...releaseReviewData
  }
}

query GetRelease($id: Int!) {
  release {
    get(id: $id) {
      ...releaseData
    }
  }
}
