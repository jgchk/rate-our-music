query GetRelease($id: Int!) {
  release {
    getOne(id: $id) {
      id
      title
      artists {
        id
        name
      }
      releaseDate {
        day
        month
        year
      }
      tracks {
        id
        title
        durationMs
      }
      genres(voteType: PRIMARY) {
        id
        name
      }
    }
  }
}
