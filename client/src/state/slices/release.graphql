query GetRelease($id: Int!) {
  release {
    get(id: $id) {
      id
      title
      artists {
        id
        name
      }
      releaseDate {
        day
        month
        year
      }
      coverArt
      tracks {
        id
      }
      genres {
        id
        name
        weight
      }
      siteRating
      friendRating
      similarUserRating
      reviews {
        id
        account {
          id
          username
        }
        rating
        text
      }
    }
  }
}
