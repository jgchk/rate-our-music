fragment releaseReviewData on ReleaseReview {
  id
  account {
    ...accountData
  }
  rating
  text
  release {
    id
    siteRating
  }
}

fragment trackReviewData on TrackReview {
  id
  account {
    ...accountData
  }
  rating
  text
  track {
    id
    siteRating
  }
}

mutation CreateReleaseReview(
  $releaseId: Int!
  $accountId: Int!
  $rating: Int
  $text: String
) {
  releaseReview {
    create(
      releaseId: $releaseId
      accountId: $accountId
      rating: $rating
      text: $text
    ) {
      ...releaseReviewData
    }
  }
}

mutation UpdateReleaseReviewRating($reviewId: Int!, $rating: Int) {
  releaseReview {
    updateRating(reviewId: $reviewId, rating: $rating) {
      ...releaseReviewData
    }
  }
}

mutation CreateTrackReview(
  $trackId: Int!
  $accountId: Int!
  $rating: Int
  $text: String
) {
  trackReview {
    create(
      trackId: $trackId
      accountId: $accountId
      rating: $rating
      text: $text
    ) {
      ...trackReviewData
    }
  }
}

mutation UpdateTrackReviewRating($reviewId: Int!, $rating: Int) {
  trackReview {
    updateRating(reviewId: $reviewId, rating: $rating) {
      ...trackReviewData
    }
  }
}
