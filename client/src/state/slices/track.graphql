fragment trackData on Track {
  id
  title
  durationMs
  release {
    id
  }
  artists {
    ...artistData
  }
  genres {
    ...trackGenreData
  }
  siteRating
  friendRating
  similarUserRating
  reviews {
    ...trackReviewData
  }
}

query GetTrack($id: Int!) {
  track {
    get(id: $id) {
      ...trackData
    }
  }
}
